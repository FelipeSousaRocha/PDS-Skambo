<html>

    <head>

        <title>Skambo</title>

    </head>

    <body>
        <h1>Skambo</h1>
        {% if anuncios  %}
        <ul>
            {% for anuncio in anuncios %}
            <li><a href="/skambo/{{ anuncio.id }}">{{anuncio.descricao}}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <h3>Nenhum anuncio cadastrado</h3>
        {% endif %}
    </body>


</html>
